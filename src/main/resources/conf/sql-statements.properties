# Terms of Use
createToUAcceptance       = INSERT INTO ToUAcceptance (userId, version, fingerprint, acceptanceDate) VALUES (?, ?, ?, ?);
readToUAcceptance         = SELECT version, fingerprint, acceptanceDate FROM ToUAcceptance WHERE userId = ? AND version = ?;
updateToUAcceptance       = UPDATE ToUAcceptance SET fingerprint = ?, acceptanceDate = ? WHERE userId = ? AND version = ?;
containsToUAcceptance     = SELECT COUNT(*) FROM ToUAcceptance WHERE userId = ? AND version = ?;

# Attribute Release
createAttributeRelease    = INSERT INTO AttributeRelease (userId, relyingPartyId, attributeId, valuesHash, consentDate) VALUES (?, ?, ?, ?, ?);
readAttributeReleases     = SELECT attributeId, valuesHash, consentDate FROM AttributeRelease WHERE userId = ? AND relyingPartyId = ?;
updateAttributeRelease    = UPDATE AttributeRelease SET valuesHash = ?, consentDate = ? WHERE userId = ? AND relyingPartyId = ? AND attributeId = ?;
deleteAttributeReleases   = DELETE FROM AttributeRelease WHERE userId = ? AND relyingPartyId = ?;
containsAttributeReleases = SELECT COUNT(*) FROM AttributeRelease WHERE userId = ? AND relyingPartyId = ?;
